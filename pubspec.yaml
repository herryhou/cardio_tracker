name: cardio_tracker
description: A Flutter app for tracking cardiovascular metrics
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.1

  # Database
  sqflite: ^2.3.0

  # File handling
  path_provider: ^2.1.1
  path: ^1.9.0

  # Date formatting
  intl: ^0.19.0

  # CSV handling
  csv: ^6.0.0

  # File sharing
  share_plus: ^7.2.1

  # UI and utilities
  cupertino_icons: ^1.0.6

  # Charts
  fl_chart: ^0.68.0

  # HTTP client
  http: ^1.2.1

  # Secure storage
  flutter_secure_storage: ^9.2.4

  # SharedPreferences for fallback storage
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true